
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Médico Administrador</title>
  <style>
    :root { --azul:#0f3144; --borda:#e1e7ee; --cinza:#f5f9fc; --verde:#157347; --pill:#eef6ff; }
    body { margin:0; background:var(--cinza); font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    header { background:var(--azul); color:#fff; padding:14px 18px; display:flex; gap:12px; align-items:center; justify-content:center }
    header img {height:42px}
    main { max-width:1100px; margin:18px auto; padding:0 12px; }
    .grid { display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:12px; margin-bottom:14px }
    .kpi { background:#fff; border:1px solid var(--borda); border-radius:12px; padding:12px }
    .kpi b { font-size:22px }
    .card { background:#fff; border:1px solid var(--borda); border-radius:12px; padding:12px }
    table { width:100%; border-collapse:collapse }
    th, td { padding:10px; border-bottom:1px solid var(--borda); text-align:left; font-size:14px }
    .pill { background:var(--pill); padding:6px 10px; border-radius:999px; font-size:12px; }
    .actions button { margin-right:6px; padding:6px 10px; border-radius:8px; border:1px solid var(--borda); background:#fff; cursor:pointer }
    .actions .ok { background:var(--verde); color:#fff; border-color:var(--verde) }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; margin:10px 0 }
    input, button, select { padding:8px 10px; border:1px solid var(--borda); border-radius:8px }
    button.primary { background:var(--azul); color:#fff; border-color:var(--azul) }
  </style>
</head>
<body>
  <header>
    <img src="img/logo-queimadas.png" onerror="this.style.display='none'">
    <h2>Área do Médico Administrador</h2>
  </header>
  <main>
    <div class="toolbar">
      <input id="cpf" placeholder="Buscar histórico por CPF (apenas números)" />
      <button id="buscar">Buscar histórico</button>
      <input id="ini" type="date" />
      <input id="fim" type="date" />
      <button id="pdfs">Imprimir PDFs do período</button>
    </div>

    <div class="grid">
      <div class="kpi">Total<br><b id="k_total">0</b></div>
      <div class="kpi">Pendentes<br><b id="k_pend">0</b></div>
      <div class="kpi">Aprovados<br><b id="k_aprv">0</b></div>
      <div class="kpi">Rejeitados<br><b id="k_rej">0</b></div>
    </div>

    <div class="card">
      <table id="tbl">
        <thead>
          <tr><th>ID</th><th>Paciente</th><th>CPF</th><th>Tipo</th><th>Status</th><th>Data</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

<script>
(() => {
  const API_BASE = window.API_BASE || "https://remedy-queimadas-api.onrender.com";
  const el = (id) => document.getElementById(id);
  const T = el('tbl').querySelector('tbody');

  async function load() {
    try {
      const r = await fetch(API_BASE + '/api/admin/docs');
      const data = await r.json();
      fill(data||[]);
    } catch (e) { fill([]); }
  }

  function fill(rows) {
    const k = {total:0, pend:0, aprv:0, rej:0};
    T.innerHTML = '';
    rows.forEach(d => {
      k.total++;
      if (d.status==='pendente') k.pend++; else if (d.status==='aprovado') k.aprv++; else if (d.status==='rejeitado') k.rej++;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${d.id||'-'}</td>
        <td>${d.paciente||'-'}</td>
        <td>${d.cpf||'-'}</td>
        <td>${d.tipo||'receita'}</td>
        <td><span class="pill">${d.status||'-'}</span></td>
        <td>${d.data||''}</td>
        <td class="actions">
          <button data-act="ver" data-id="${d.id}">Ver/Editar</button>
          <button class="ok" data-act="aprov" data-id="${d.id}">Aprovar</button>
          <button data-act="rej" data-id="${d.id}">Rejeitar</button>
          <button data-act="print" data-id="${d.id}">Imprimir</button>
        </td>`;
      T.appendChild(tr);
    });
    document.getElementById('k_total').textContent=k.total;
    document.getElementById('k_pend').textContent=k.pend;
    document.getElementById('k_aprv').textContent=k.aprv;
    document.getElementById('k_rej').textContent=k.rej;
  }

  document.getElementById('buscar').addEventListener('click', async () => {
    const cpf = (document.getElementById('cpf').value||'').replace(/\D+/g,'');
    if (!cpf) return;
    try {
      const r = await fetch(API_BASE + '/api/admin/history?cpf='+cpf);
      const data = await r.json(); fill(data||[]);
    } catch (e) { fill([]); }
  });

  T.addEventListener('click', async (ev) => {
    const btn = ev.target.closest('button'); if (!btn) return;
    const id = btn.dataset.id; const act = btn.dataset.act;
    if (act==='print') { window.open(API_BASE + '/api/admin/print?id='+id, '_blank'); return; }
    if (act==='ver') { window.open(API_BASE + '/api/admin/view?id='+id, '_blank'); return; }
    if (act==='aprov' || act==='rej') {
      try {
        await fetch(API_BASE + '/api/admin/status', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({id, status: act==='aprov'?'aprovado':'rejeitado'}) });
        load();
      } catch (e) { /*noop*/ }
    }
  });

  load();
})();
</script>
</body>
</html>
