<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meu histórico – Queimadas Telemedicina</title>
<link rel="stylesheet" href="style.css">
<style>
.container{max-width:920px;margin:20px auto;padding:16px}
h2{margin:8px 0 16px}
.item{background:#fff;border:1px solid #e6ebf5;border-radius:12px;padding:12px 14px;margin-bottom:10px}
.item .meta{font-size:13px;color:#5b6b8e;margin-bottom:6px}
.item .spec{font-weight:700}
.item pre{white-space:pre-wrap;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
.topbar{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:12px}
.topbar a{color:#0e8240;text-decoration:none;font-weight:700}
</style><style>.toplink{position:absolute;right:16px;top:12px;font-weight:700} .toplink a{color:#0e8240;text-decoration:none}</style>
<style>.sitefoot{max-width:920px;margin:30px auto 20px;text-align:center;color:#6b7899;font-size:12px} .sitefoot a{color:#6b7899;text-decoration:none}</style>
<style>.hello{margin-right:10px;color:#0e8240}</style>
</head><body>
<header><img class="qbanner" src="prefeitura-queimadas.jpg" alt=""><h1>Queimadas Telemedicina</h1><nav class="toplink"><span id="lkName" class="hello" style="display:none"></span> <a href="history.html" id="lkHist" style="display:none">Meu histórico</a> &nbsp;•&nbsp; <a href="#" id="lkLogout" style="display:none">Sair</a></nav></header>
<main class="container">
  <div class="topbar">
    <h2>Meu histórico</h2>
    <a href="receptionist.html">Nova consulta</a>
    
  </div>
  <div id="list"></div>
</main>








<script type="module">
try{
  const lkHist = document.getElementById('lkHist');
  const lkLogout = document.getElementById('lkLogout');
  const lkName = document.getElementById('lkName');
  const mod = await import('./auth.js');
  const { isAuthed, logout, api } = mod;

  async function refreshName(){
    if(!lkName) return;
    if(!isAuthed()){ lkName.style.display='none'; return; }
    let nm = localStorage.getItem('pacienteNome')||'';
    if(!nm){
      try{ const d = await api('/auth/me'); nm = (d.user && d.user.name) ? d.user.name : ''; if(nm) localStorage.setItem('pacienteNome', nm); }catch(_){}
    }
    if(nm){
      const first = nm.split(' ')[0];
      lkName.textContent = 'Olá, ' + first;
      lkName.style.display = 'inline';
    }else{
      lkName.style.display = 'none';
    }
  }

  function update(){
    const authed = isAuthed();
    if(lkHist){ authed ? lkHist.style.removeProperty('display') : (lkHist.style.display='none'); }
    if(lkLogout){ authed ? lkLogout.style.removeProperty('display') : (lkLogout.style.display='none'); }
    refreshName();
  }

  update();
  window.addEventListener('auth-changed', update);
  window.addEventListener('storage', (e)=>{ if(e.key==='AUTH_TOKEN' || e.key==='pacienteNome') update(); });

  if(lkLogout){
    lkLogout.addEventListener('click', (e)=>{
      e.preventDefault();
      if(!isAuthed()) return;
      const ok = window.confirm('Deseja realmente sair?');
      if(!ok) return;
      try{ localStorage.removeItem('pacienteNome'); localStorage.removeItem('pacienteCPF'); }catch{}
      logout();
      const priv = /receptionist\.html|paciente\.html|medico\.html|history\.html/i.test(location.pathname);
      if(priv) location.replace('login.html'); else update();
    });
  }
}catch(_e){}
</script>

</body></html>
