<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queimadas Telemedicina</title>
  <script>
    // Ir direto para a recepção
    location.replace('receptionist.html');
  </script>
</head>
<body>
<script>
// Expiração por inatividade (3 minutos) — redireciona para Recepção
(function(){
  let timer;
  const LIMIT_MS = 3*60*1000;
  function reset(){
    clearTimeout(timer);
    timer = setTimeout(()=>{
      try { sessionStorage.clear(); } catch(e){}
      location.replace("receptionist.html");
    }, LIMIT_MS);
  }
  ["click","keydown","mousemove","touchstart","scroll"].forEach(ev=>{
    window.addEventListener(ev, reset, {passive:true});
  });
  reset();
})();
</script>

</body>
</html>
