<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queimadas Telemedicina</title>
  <style>
    :root {
      --q1:#0A6CC2; --q2:#12A84E; --bg:#F2F7FC; --tx:#0B2B4C;
    }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; font-family:Inter,system-ui,Arial; background:linear-gradient(160deg,var(--bg),#E6F2FB); }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card { width:min(900px,92vw); background:#fff; border:1px solid #D9EAF8; border-radius:16px; padding:24px; box-shadow:0 12px 28px rgba(0,0,0,.08); }
    .head { display:flex; align-items:center; gap:14px; }
    .title { font-size:24px; color:var(--tx); font-weight:800; margin:0; }
    .slogan { margin:6px 0 0; color:#134A78; font-weight:600; }
    .info { margin-top:16px; color:#134A78; }
    .btn { margin-top:14px; display:inline-block; padding:12px 18px; background:var(--q1); color:#fff; border-radius:12px; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div>
          <h1 class="title">Queimadas Telemedicina</h1>
          <div class="slogan">Prefeitura de Queimadas – Mais trabalho, mais desenvolvimento</div>
        </div>
      </div>
      <p class="info">Abrindo chat com a recepção...</p>
      <a class="btn" href="./receptionist.html">Abrir manualmente</a>
    </div>
  </div>
  <script>
    // A tela inicial deve abrir diretamente o chat
    setTimeout(()=>{ location.href='./receptionist.html'; }, 1200);
  </script>
</body>
</html>
