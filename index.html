<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Queimadas Telemedicina • WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" as="style" href="style.css">
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script>
    function isMobile(){
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    function buildWhatsAppLink(phone, text){
      var msg = encodeURIComponent(text || "");
      if(isMobile()){
        return "https://wa.me/" + phone + "?text=" + msg;
      }else{
        return "https://web.whatsapp.com/send?phone=" + phone + "&text=" + msg;
      }
    }
    function openClientWhatsApp(){
      const p = window.REIMED?.client_phone;
      const m = window.REIMED?.defaultClientMessage || "";
      const link = buildWhatsAppLink(p, m);
      window.location.href = link;
    }
    document.addEventListener("DOMContentLoaded", function(){
      if(window.REIMED?.autoRedirect){
        setTimeout(openClientWhatsApp, 400);
      }
      const clientA = document.getElementById("client-link");
      if(clientA) clientA.href = buildWhatsAppLink(window.REIMED.client_phone, window.REIMED.defaultClientMessage);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Queimadas Telemedicina</h1>
      <p class="sub">O atendimento inicia no WhatsApp oficial. Se não abrir automaticamente, use o botão abaixo.</p>
      <div class="actions">
        <a id="client-link" class="btn" href="#">Iniciar pelo WhatsApp</a>
      </div>
      <p class="small">WhatsApp oficial: <code>+55 75 9 8145 7012</code></p>
    </div>
  </div>
</body>
</html>
