<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Queimadas Telemedicina â€¢ WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" as="style" href="style.css">
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script>
    function isMobile(){ return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }
    function buildWhatsAppLink(phone, text){
      var msg = encodeURIComponent(text || "");
      return (isMobile() ? "https://wa.me/" + phone : "https://web.whatsapp.com/send?phone=" + phone) + "&text=" + msg;
    }
    document.addEventListener("DOMContentLoaded", function(){
      const a = document.getElementById("go");
      a.href = buildWhatsAppLink(window.REIMED.client_phone, window.REIMED.defaultClientMessage);
      if(window.REIMED.autoRedirect){ setTimeout(()=> location.href = a.href, 400); }
    });
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Queimadas Telemedicina</h1>
    <p class="sub">Clique abaixo para iniciar seu atendimento no WhatsApp oficial.</p>
    <a id="go" class="btn" href="#">Iniciar no WhatsApp</a>
    <p class="small">WhatsApp oficial: <code>+55 75 9 8145 7012</code></p>
  </div>
</body>
</html>
