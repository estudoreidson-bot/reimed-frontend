<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Médico Humano</title>
  <style>
    body { margin:0; font-family:Inter, system-ui, Arial; background:#F2F7FC; }
    header { padding:12px 16px; background:#0F3566; color:white; display:flex; align-items:center; gap:12px; }
    main { padding:16px; max-width:1100px; margin:0 auto; }
    .card { background:white; border:1px solid #D9EAF8; border-radius:14px; padding:16px; margin-bottom:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > * { flex:1; min-width:260px; }
    button { padding:10px 16px; border:none; border-radius:10px; background:#0A6CC2; color:white; cursor:pointer; font-weight:700; }
    textarea, input { width:100%; padding:10px; border:1px solid #C9E2F8; border-radius:10px; }
  </style>
</head>
<body>
<header><strong>Médico Humano</strong></header>
<main>
  <div class="card">
    <h3>Resumo do Caso</h3>
    <textarea rows="6" placeholder="Resumo SOAP e proposta de conduta/receita da IA"></textarea>
  </div>
  <div class="row">
    <div class="card">
      <h3>Receita</h3>
      <textarea rows="8" placeholder="Receita – status: Aguardando liberação do sistema"></textarea>
    </div>
    <div class="card">
      <h3>Relatório de Encaminhamento</h3>
      <textarea rows="8" placeholder="Relatório de Encaminhamento – status: Aguardando liberação do sistema"></textarea>
    </div>
  </div>
  <div class="card">
    <button onclick="approve()">Aprovar e Enviar</button>
  </div>
</main>
<script>
function approve() {
  alert('Aprovado. O paciente receberá a receita em PDF e, quando aplicável, o Relatório de Encaminhamento.');
  location.href = './painel.html';
}
</script>
</body>
</html>
