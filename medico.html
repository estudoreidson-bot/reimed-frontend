<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Validação Médica • WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script>
    function isMobile(){
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    function buildWhatsAppLink(phone, text){
      var msg = encodeURIComponent(text || "");
      if(isMobile()){
        return "https://wa.me/" + phone + "?text=" + msg;
      }else{
        return "https://web.whatsapp.com/send?phone=" + phone + "&text=" + msg;
      }
    }
    function openDoctor(){
      const link = buildWhatsAppLink(window.REIMED.doctor_phone, window.REIMED.defaultDoctorMessage);
      window.location.href = link;
    }
    document.addEventListener("DOMContentLoaded", function(){
      setTimeout(openDoctor, 400);
      const a = document.getElementById("doctor-link");
      if(a) a.href = buildWhatsAppLink(window.REIMED.doctor_phone, window.REIMED.defaultDoctorMessage);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Validação pelo Médico Humano</h1>
      <p class="sub">Abrindo o WhatsApp do médico humano para receber casos, editar e validar prescrições.</p>
      <div class="actions">
        <a id="doctor-link" class="btn" href="#">Abrir WhatsApp do Médico</a>
        <a class="btn secondary" href="index.html">Voltar</a>
      </div>
      <p class="small">
        Número do médico humano: <code>+55 75 9 8102 3473</code>
      </p>
    </div>
  </div>
</body>
</html>
