
<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Médico</title><link rel="stylesheet" href="style.css"></head><body>
<header><div class="nav"><strong id="title">Médico</strong><span class="badge small">tempo 1,7s/palavra</span></div></header>
<main class="container">
  <div class="msg" id="saudacao"></div>
  <div id="dialog"></div>
</main>
<script type="module">
import { WORD_DELAY_MS } from './config.js';
const esp = localStorage.getItem('selectedSpecialty') || 'Clínico Geral';
document.getElementById('title').textContent = 'Médico — ' + esp;
const saud = document.getElementById('saudacao');
saud.textContent = `Olá, sou Médico de ${esp}. Vou dar continuidade ao seu atendimento.`;

const dialog = document.getElementById('dialog');
const text = 'Conte-me rapidamente o motivo da consulta, sinais e sintomas principais, e se usa algum medicamento ou tem alergia.';

function typeByWord(el, sentence, delay){
  const words = sentence.split(' ');
  el.textContent='';
  let i=0;
  const tick = ()=>{
    if(i>=words.length) return;
    el.textContent += (i? ' ':'') + words[i];
    i++; setTimeout(tick, delay);
  };
  tick();
}
const bubble = document.createElement('div'); bubble.className='msg typing'; dialog.appendChild(bubble);
typeByWord(bubble, text, WORD_DELAY_MS);
</script></body></html>
