<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queimadas Telemedicina — Paciente</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;background:#f7f7f8;color:#111}
    header,main{max-width:860px;margin:0 auto;padding:16px}
    header{background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:16px 0}
    label{display:block;margin:8px 0 4px}
    input,select,button{font:inherit;padding:10px;border:1px solid #d1d5db;border-radius:8px;width:100%}
    button{cursor:pointer}
    .hidden{display:none}
    ul{padding-left:18px}
    a{color:#0a58ca}
  </style>
</head>
<body>
<header>
  <h1>Queimadas Telemedicina — Paciente</h1>
</header>
<main>
  <div class="card" id="loginBox">
    <h2>Entrar</h2>
    <label>CPF</label>
    <input id="cpf" placeholder="Somente números" />
    <label>Nome completo</label>
    <input id="nome" placeholder="Seu nome" />
    <button id="entrarBtn">Entrar</button>
  </div>

  <div class="card hidden" id="fluxoBox">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <h2>Abrir consulta</h2>
      <button id="sairBtn" style="width:auto">Sair</button>
    </div>
    <label>Médico</label>
    <select id="medico"></select>
    <button id="abrirConsultaBtn" style="margin-top:12px">Criar consulta</button>
  </div>

  <div class="card hidden" id="receitasBox">
    <h2>Minhas prescrições aprovadas</h2>
    <ul id="listaPrescricoes"></ul>
  </div>
</main>

<script>
const BASE_URL = "https://remedy-queimadas-api.onrender.com";

function token(){ return localStorage.getItem('pacienteToken'); }
function setToken(t){ localStorage.setItem('pacienteToken', t); }
function logout(){ localStorage.removeItem('pacienteToken'); location.reload(); }

async function entrar() {
  const cpf = document.getElementById('cpf').value.trim();
  const nome = document.getElementById('nome').value.trim();
  if(!cpf || !nome){ alert('Informe CPF e nome'); return; }
  const r = await fetch(`${BASE_URL}/api/pacientes/entrar`, {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ cpf, nome })
  });
  if(!r.ok){ alert('Falha ao entrar'); return; }
  const j = await r.json();
  setToken(j.token);
  await carregarMedicos();
  mostrarFluxo();
  await carregarPrescricoes();
}

async function carregarMedicos(){
  const r = await fetch(`${BASE_URL}/api/medicos`);
  const list = await r.json();
  const sel = document.getElementById('medico');
  sel.innerHTML = '';
  list.forEach(m=>{
    const o = document.createElement('option');
    o.value = m.id; o.textContent = `${m.nome} (${m.crm})`; sel.appendChild(o);
  });
}

async function abrirConsulta(){
  const medico_id = document.getElementById('medico').value;
  const r = await fetch(`${BASE_URL}/api/consultas`, {
    method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token()},
    body: JSON.stringify({ medico_id: Number(medico_id) })
  });
  if(!r.ok){ alert('Falha ao criar consulta'); return; }
  alert('Consulta criada com sucesso');
  await carregarPrescricoes();
}

async function carregarPrescricoes(){
  const r = await fetch(`${BASE_URL}/api/minhas-prescricoes`, {
    headers:{'Authorization':'Bearer '+token()}
  });
  if(!r.ok){ document.getElementById('receitasBox').classList.add('hidden'); return; }
  const itens = await r.json();
  const ul = document.getElementById('listaPrescricoes');
  ul.innerHTML = '';
  if((itens||[]).length === 0){
    const li = document.createElement('li'); li.textContent = 'Nenhuma prescrição aprovada encontrada.'; ul.appendChild(li);
  } else {
    itens.forEach(p=>{
      const li = document.createElement('li');
      li.textContent = (p.paciente || p.paciente_nome || 'Prescrição');
      ul.appendChild(li);
    });
  }
  document.getElementById('receitasBox').classList.remove('hidden');
}

function mostrarFluxo(){
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('fluxoBox').classList.remove('hidden');
}

document.getElementById('entrarBtn').addEventListener('click', entrar);
document.getElementById('abrirConsultaBtn').addEventListener('click', abrirConsulta);
document.getElementById('sairBtn').addEventListener('click', logout);

(async function init(){
  if(token()){
    await carregarMedicos();
    mostrarFluxo();
    await carregarPrescricoes();
  }
})();
</script>
</body>
</html>
