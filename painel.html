<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel / Histórico</title>
  <style>
    body { margin:0; font-family:Inter, system-ui, Arial; background:#F2F7FC; }
    header { padding:12px 16px; background:#0F3566; color:white; display:flex; align-items:center; gap:12px; }
    main { padding:16px; max-width:1100px; margin:0 auto; }
    .card { background:white; border:1px solid #D9EAF8; border-radius:14px; padding:16px; margin-bottom:14px; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #E6EEF8; padding:10px; text-align:left; font-size:14px; }
    .actions button { padding:8px 12px; border:none; border-radius:8px; background:#0A6CC2; color:white; cursor:pointer; }
  </style>
</head>
<body>
<header><strong>Histórico de Atendimentos</strong></header>
<main>
  <div class="card">
    <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
      <label>Início: <input type="date" id="from"></label>
      <label>Fim: <input type="date" id="to"></label>
      <button onclick="load()">Filtrar</button>
      <button onclick="exportPdf()">OK (Gerar PDF)</button>
      <button onclick="window.print()">Imprimir</button>
    </div>
  </div>
  <div class="card">
    <table id="tbl">
      <thead><tr><th>Data</th><th>Paciente</th><th>CPF</th><th>Especialidade</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>
<script>
function load(){/* integrar com API */}
function exportPdf(){ alert('PDF gerado com o resumo dos atendimentos do período.'); }
</script>
</body>
</html>
