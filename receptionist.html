
<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recepção</title><link rel="stylesheet" href="style.css"></head><body>
<header><div class="nav"><strong>Recepção</strong><span class="badge">Atende+</span></div></header>
<main class="container">
  <div class="card">
    <label>Escolha a especialidade</label><br>
    <select id="esp" class="inpt">
      <option>Clínico Geral</option>
      <option>Urologia</option>
      <option>Ginecologia</option>
      <option>Pediatria</option>
      <option>Dermatologia</option>
      <option>Cardiologia</option>
    </select>
    <div class="row"><button id="go" class="btn">Chamar o médico</button></div>
  </div>
  <div id="chat" class="card">
    <div id="typing" class="typing">Recepção está digitando…</div>
  </div>
</main>
<script type="module">
go.onclick = ()=>{
  const espVal = esp.value;
  localStorage.setItem('selectedSpecialty', espVal);
  location.replace('medico.html');
};
// Garante apenas um aviso de digitação
setInterval(()=>{ const t=document.getElementById('typing'); if(t){ t.textContent='Recepção está digitando…'; } }, 2000);
</script></body></html>
