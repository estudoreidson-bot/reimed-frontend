<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Recepção • WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script>
    function isMobile(){
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    function buildWhatsAppLink(phone, text){
      var msg = encodeURIComponent(text || "");
      if(isMobile()){
        return "https://wa.me/" + phone + "?text=" + msg;
      }else{
        return "https://web.whatsapp.com/send?phone=" + phone + "&text=" + msg;
      }
    }
    document.addEventListener("DOMContentLoaded", function(){
      const link = buildWhatsAppLink(window.REIMED.client_phone, window.REIMED.defaultClientMessage);
      document.getElementById("client-link").href = link;
      setTimeout(function(){ window.location.href = link; }, 500);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Recepção</h1>
      <p class="sub">Você será direcionado para o WhatsApp para iniciar o atendimento.</p>
      <div class="actions">
        <a id="client-link" class="btn" href="#">Abrir WhatsApp da Recepção</a>
        <a class="btn secondary" href="index.html">Voltar</a>
      </div>
      <p class="small">Número de atendimento: <code>+55 75 9 8145 7012</code></p>
    </div>
  </div>
</body>
</html>
