<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Criar conta – Queimadas Telemedicina</title>
<link rel="stylesheet" href="style.css"><style>
.form{ max-width:440px; margin:20px auto; background:#fff; border:1px solid #e6ebf5; padding:16px; border-radius:12px; }
.form h2{ margin:0 0 10px; }
.form label{ display:block; margin:10px 0 4px; font-weight:600; }
.form input{ width:100%; padding:12px 14px; border:1px solid #cfd8ea; border-radius:10px; font-size:16px; }
.form button{ margin-top:12px; background:#0e8240; color:#fff; border:none; padding:12px 16px; border-radius:10px; font-weight:700; width:100%; }
.form .alt{ margin-top:10px; text-align:center; }
</style>
<style>.toplink{position:absolute;right:16px;top:12px;font-weight:700} .toplink a{color:#0e8240;text-decoration:none}</style>
<style>.sitefoot{max-width:920px;margin:30px auto 20px;text-align:center;color:#6b7899;font-size:12px} .sitefoot a{color:#6b7899;text-decoration:none}</style>
<style>.hello{margin-right:10px;color:#0e8240}</style>
</head><body>
<header><img class="qbanner" src="prefeitura-queimadas.jpg" alt="Prefeitura de Queimadas"><h1>Queimadas Telemedicina</h1><nav class="toplink"><span id="lkName" class="hello" style="display:none"></span> <a href="history.html" id="lkHist" style="display:none">Meu histórico</a> &nbsp;•&nbsp; <a href="#" id="lkLogout" style="display:none">Sair</a></nav></header>
<main>
  <form class="form" id="f">
    <h2>Criar conta</h2>
    <label>Nome completo</label><input id="name" autocomplete="name">
    <label>CPF</label><input id="cpf" autocomplete="off" maxlength="14">
    <label>E-mail</label><input id="email" type="email" autocomplete="email">
    <label>Senha</label><input id="pw" type="password" autocomplete="new-password">
    <button type="submit">Cadastrar</button>
    <div class="alt"><a href="login.html">Já tenho conta</a></div>
  </form>
</main>








<script type="module">
try{
  const lkHist = document.getElementById('lkHist');
  const lkLogout = document.getElementById('lkLogout');
  const lkName = document.getElementById('lkName');
  const mod = await import('./auth.js');
  const { isAuthed, logout, api } = mod;

  async function refreshName(){
    if(!lkName) return;
    if(!isAuthed()){ lkName.style.display='none'; return; }
    let nm = localStorage.getItem('pacienteNome')||'';
    if(!nm){
      try{ const d = await api('/auth/me'); nm = (d.user && d.user.name) ? d.user.name : ''; if(nm) localStorage.setItem('pacienteNome', nm); }catch(_){}
    }
    if(nm){
      const first = nm.split(' ')[0];
      lkName.textContent = 'Olá, ' + first;
      lkName.style.display = 'inline';
    }else{
      lkName.style.display = 'none';
    }
  }

  function update(){
    const authed = isAuthed();
    if(lkHist){ authed ? lkHist.style.removeProperty('display') : (lkHist.style.display='none'); }
    if(lkLogout){ authed ? lkLogout.style.removeProperty('display') : (lkLogout.style.display='none'); }
    refreshName();
  }

  update();
  window.addEventListener('auth-changed', update);
  window.addEventListener('storage', (e)=>{ if(e.key==='AUTH_TOKEN' || e.key==='pacienteNome') update(); });

  if(lkLogout){
    lkLogout.addEventListener('click', (e)=>{
      e.preventDefault();
      if(!isAuthed()) return;
      const ok = window.confirm('Deseja realmente sair?');
      if(!ok) return;
      try{ localStorage.removeItem('pacienteNome'); localStorage.removeItem('pacienteCPF'); }catch{}
      logout();
      const priv = /receptionist\.html|paciente\.html|medico\.html|history\.html/i.test(location.pathname);
      if(priv) location.replace('login.html'); else update();
    });
  }
}catch(_e){}
</script>

</body></html>
